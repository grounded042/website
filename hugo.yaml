baseURL: "https://jonhikes.com"
title: "Jon Hikes"
theme: jonhikes
summaryLength: 32
enableRobotsTXT: true

minify:
    disableXML: true
    minifyOutput: true

params:
    title: "Jon Carl"
    background-image: /images/cover.HEIC
    logo: /images/logo.HEIC
    description: |
      Welcome to my website!

      I am a software engineer at work and many other things outside of work.
      On this site you will find things that have interested me enough to write
      about them.

      You can find me other places online too:
        - [GitHub](https://github.com/grounded042)
        - [Twitter](https://twitter.com/grounded042)
        - [Hiking](https://jonhikes.com)
    author: "Jon Carl"

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"
